<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Gomoku">
	<meta charset="utf-8"/>
	<link type="text/css" href="main.css" rel="stylesheet">
	<script type ="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<div id="overlay">
        <div id="centered">
         	<button onclick="endoverlay(1)">Player vs. Player</button>
		  	<button onclick="endoverlay(2)">Player vs. Computer</button>
        </div>
	</div>
    <div id="loader"></div>
	<script>

        function endoverlay(x) {
			document.getElementById("wholefield").style.opacity = '1';
			document.getElementById("overlay").className = 'fade';
			mode = x;
        }

        function creategame() {
            var wholefield = document.createElement("div");
            wholefield.id = "wholefield"
            for (var i=0; i<15; i++) {
                var row = document.createElement("div");
                row.className = "row"
                wholefield.appendChild(row);
                for (var k=0; k<15; k++)  {
                    var field = document.createElement("div");
                    field.className = "field";
                    field.id = i*15 + k;
                    field.addEventListener("click", function() {
                        if (!this.classList.contains('filled')) {
                            pclick(this);
                            this.classList.add('filled');
                        }
                    });
                    row.appendChild(field);
                }
            }
            document.body.appendChild(wholefield);
        }
			creategame();

		document.ontouchmove = function(e){
    		e.preventDefault();
		}
	</script>
</body>
</html>
